<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Analysis | Product Analysis</title>
    <link rel="icon" href="{{url_for('static', filename='orange.png') }}">

</head>
<body>
    <header>
    <div class="latar-belakang" id="home">
        <nav>
            <a href="{{url_for('index')}}">
                <img src="{{url_for('static', filename='putih.png')}}"class="logo">
            </a>
            <ul>
                <li><a class="active" href="{{ url_for('index')}}">Home</a></li>
                <li><a class="active" href="{{url_for('belum')}}">Analysis</a></li>
                <li><a href="{{url_for('logout') }}"><button class="btn" >LOGOUT</button></a></li>
                <!--{{url_for('static', filename= 'login.html') }}-->
            </ul>
        </nav>
        <div class="jumbotron">
            <img src="{{url_for('static', filename= 'wee.png')}}" alt="we make the better analysis" class="gambar">
        </div>
    </div>
    </header>
    <!-- Form -->
    <div class="container">
        <div class="bg-form">
            <div class="url">
                <h3>URL Produk</h3>
                <form action="{{ url_for('analysis') }}" method="post">
                    <label for="url"></label>
                    <input
                        type="text"
                        name="url"
                        placeholder="Masukkan URL Produkmu"
                        required="required"
                    />
                      <div>
                        <br><br><br>
                          <h4>Pilih Kategori</h4>

                    <div class="pilihan">
                      <div>
                          <label for="elektronik">
                              <input
                              type="radio"
                              name="category"
                              id="elektronik"
                              value="elektronik"
                              required
                              />Elektronik</label>
                      </div>
                      <div>
                          <label for="pakaian">
                              <input
                              type="radio"
                              name="category"
                              id="pakaian"
                              value="pakaian"
                              />Pakaian</label>
                      </div>
                      <div>
                          <label for="makanan">
                              <input
                              type="radio"
                              name="category"
                              id="makanan"
                              value="makanan"
                              />Makanan</label>
                      </div>
                    </div>
                    <br><br>
                        <h4 for="ecommerce">Pilih Ecommerce</h4>
                    <div class="pilihan-ecom">
                      <div>
                          <label for="shopee"><input
                              type="radio"
                              name="ecommerce"
                              id="shopee"
                              value="shopee"
                              required
                              />Shopee</label
                          >
                      </div>
                      <div>
                          <label for="tokopedia">
                              <input
                              type="radio"
                              name="ecommerce"
                              id="tokopedia"
                              value="tokopedia"
                              />Tokopedia</label>
                        </div>
                      </div>
                        <button type="submit" class="btn">Analisis Sekarang</button>
                </form>
            </div>
        </div>

        <!-- Sentiment -->
        <div class="sentiment">
            <h3>Hasil Sentiment</h3>

            <div class="diagram">
              <div style="width: 250px; height: 250px">
                  <canvas id="sentimentChart"></canvas>
              </div>
            </div>
        </div>
        <!-- End Sentiment -->

        <!-- Rekomendasi -->
        <div class="rekomendasi">
            <h3>Rekomendasi</h3>
        </div>
        <!-- End Rekomendasi -->
    </div>
    <!-- end Form -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
            var ctx = document.getElementById("sentimentChart").getContext('2d');
            var myChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: ["Negatif", "Positif"],
            datasets: [{
                label: '# of Votes',
                data: [{{percent_neg}}, {{percent_pos}}],
                backgroundColor: [
                    'rgb(255,106,61)',
                    'rgb(157,170,242)'
                ]
            }]
        },
    });
</script>
</body>
</html>
